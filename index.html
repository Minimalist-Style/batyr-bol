    <style>
        :root {
            --sky-blue: #1E90FF;
            --golden: #FFD700;
            --turquoise: #40E0D0;
            --purple: #8B5CF6;
            --pink: #EC4899;
            --orange: #F97316;
        }
        
        * {
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .sun {
            position: absolute;
            top: 5%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.5);
            animation: pulse-sun 3s ease-in-out infinite;
        }
        
        @keyframes pulse-sun {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 100px rgba(255, 215, 0, 0.8); }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: float-cloud 20s linear infinite;
        }
        
        @keyframes float-cloud {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }
        
        /* Main Container */
        .app-container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .mascot-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .mascot {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--golden);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .mascot:hover {
            transform: scale(1.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .level-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: linear-gradient(135deg, var(--purple), var(--pink));
            color: white;
            font-weight: 900;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.5);
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--golden), #FFA500, var(--golden));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            margin: 0;
        }
        
        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        /* Language Switcher */
        .lang-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .lang-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, var(--sky-blue), var(--turquoise));
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* XP Bar */
        .xp-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .xp-info {
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .xp-bar-bg {
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--golden), var(--orange));
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .xp-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px 10px 0 0;
        }
        
        /* Input Area */
        .input-area {
            margin: 20px 0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .habit-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1rem;
            padding: 12px 15px;
            font-weight: 600;
        }
        
        .habit-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .add-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--turquoise), var(--sky-blue));
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.4);
        }
        
        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }
        
        /* Habits List */
        .habits-container {
            margin: 20px 0;
        }
        
        .habit-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 18px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            animation: slide-in 0.4s ease;
        }
        
        @keyframes slide-in {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .habit-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
        
        .habit-card.done {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        }
        
        .habit-checkbox {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .habit-checkbox:hover {
            border-color: var(--turquoise);
            transform: scale(1.1);
        }
        
        .habit-checkbox.done {
            background: linear-gradient(135deg, var(--turquoise), var(--sky-blue));
            border-color: transparent;
        }
        
        .habit-text {
            flex: 1;
            font-weight: 700;
            color: #374151;
            font-size: 1.05rem;
        }
        
        .habit-card.done .habit-text {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .habit-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 5px;
        }
        
        .action-btn:hover {
            transform: scale(1.3);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .empty-icon {
            font-size: 5rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .empty-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .empty-text {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }
        
        /* Magic Button */
        .magic-btn {
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--pink));
            color: white;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
        
        .magic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
        }
        
        .magic-btn:active {
            transform: scale(0.98);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        }
        
        .secondary-btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 25px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            animation: modal-in 0.3s ease;
        }
        
        @keyframes modal-in {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.4rem;
            font-weight: 900;
            color: #1f2937;
            margin: 0;
        }
        
        .modal-close {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: #f3f4f6;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: #e5e7eb;
            transform: rotate(90deg);
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .modal-btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn.primary {
            background: linear-gradient(135deg, var(--purple), var(--pink));
            color: white;
        }
        
        .modal-btn.secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .modal-btn:hover {
            transform: scale(1.05);
        }
        
        /* Suggestion Card */
        .suggestion-card {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            font-weight: 700;
            color: #92400e;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1000;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        /* XP Popup */
        .xp-popup {
            position: fixed;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--golden);
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            pointer-events: none;
            z-index: 1000;
            animation: xp-float 1s ease-out forwards;
        }
        
        @keyframes xp-float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }
        
        /* Level Up */
        .level-up-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fade-in 0.3s ease;
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .level-up-content {
            text-align: center;
            animation: level-up-pop 0.5s ease;
        }
        
        @keyframes level-up-pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .level-up-icon {
            font-size: 6rem;
            margin-bottom: 20px;
        }
        
        .level-up-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--golden);
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .level-up-number {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-top: 10px;
        }
        
        /* Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: var(--purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>
